                <li><a href="../views/tienda.html">Tienda</a></li>
                <li><a href="../views/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Presupuesto -->
    <main>
        <section class="presupuesto">
            <h1>Calcula tu Presupuesto</h1>
            <p>Por favor, completa el formulario para calcular el presupuesto personalizado.</p>
            
            <form id="formPresupuesto">
                <!-- Datos de contacto -->
                <fieldset>
                    <legend>Datos de Contacto</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" maxlength="15" required>
                    
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" maxlength="9" required pattern="[0-9]{9}">
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <!-- Opciones de presupuesto -->
                <fieldset>
                    <legend>Opciones de Presupuesto</legend>

                    <!-- Producto -->
                    <label for="producto">Selecciona un producto:</label>
                    <select id="producto" name="producto">
                        <option value="100">Consulta Veterinaria - 100€</option>
                        <option value="200">Vacunación Completa - 200€</option>
                        <option value="300">Adopción de Mascota - 300€</option>
                    </select>

                    <!-- Plazo -->
                    <label for="plazo">Plazo (en meses):</label>
                    <input type="number" id="plazo" name="plazo" min="1" max="12" value="1" required>

                    <!-- Extras -->
                    <label>Extras:</label>
                    <div class="extras">
                        <input type="checkbox" id="extra1" name="extra" value="20">
                        <label for="extra1">Chequeo adicional (+20€)</label>
                        <input type="checkbox" id="extra2" name="extra" value="50">
                        <label for="extra2">Cama para mascota (+50€)</label>
                        <input type="checkbox" id="extra3" name="extra" value="30">
                        <label for="extra3">Juguete especial (+30€)</label>
                    </div>

                    <!-- Presupuesto Calculado -->
                    <div class="resultado">
                        <label>Presupuesto Total:</label>
                        <output id="presupuestoTotal">0€</output>
                    </div>
                </fieldset>

                <!-- Envío -->
                <fieldset>
                    <legend>Envío del Presupuesto</legend>
                    <input type="checkbox" id="condiciones" name="condiciones" required>
                    <label for="condiciones">Acepto las condiciones de privacidad</label>
                    
                    <button type="submit">Enviar Presupuesto</button>
                    <button type="reset">Resetear</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Botones de Scroll -->
    <div id="scroll-up" class="scroll-arrow">&#8593;</div>
    <div id="scroll-down" class="scroll-arrow">&#8595;</div>
